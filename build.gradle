plugins {
    id 'java'
}

group 'com.nireworks'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group:"javax.annotation", name: "javax.annotation-api", version: "1.3.2"

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
